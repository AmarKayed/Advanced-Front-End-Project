<div class="container">
  <form [formGroup]="myForm">
    Value: {{myForm.value | json}}

    <hr>
    <div class="mb-3 row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" formControlName="email">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" formControlName="password">
        </div>
    </div>

    <div class="mb-3 row" *ngIf="toggleRegister">
        <label for="repeatPassword" class="col-sm-2 col-form-label">Repeat Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword">
        </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="toggleRegister? register() : login()">
      {{toggleRegister? 'Register': 'Login'}}
    </button>
  </form>

  <div *ngIf="toggleResponseMessage" [ngClass]="loginResult ? 'loginSuccess' : 'loginFailed'">{{loginResult? 'success' : 'failed' | uppercase }}</div>    <!-- PIPES-->


</div>
<div class="loginOrRegister">
  {{toggleRegister? 'Already have an account?' : 'Don\'t have an account yet?' | lowercase }}
  <button 
    type="button" 
    class="btn btn-primary"
    (click)="toggle()"
  >
    {{toggleRegister? 'login here!': 'register here!' | titlecase}}
  </button>
</div>
